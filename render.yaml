services:
  # The Web Service runs the bot AND listens for webhooks
  - type: web
    name: telegram-investment-bot
    env: node
    plan: free # Start with free, upgrade if needed
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: /health # A simple check for Render
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        fromDatabase:
          name: investment-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false # Set in Render dashboard
      - key: NOWPAYMENTS_API_KEY
        sync: false # Set in Render dashboard
      - key: NOWPAYMENTS_IPN_SECRET
        sync: false # Set in Render dashboard
      - key: ADMIN_USERNAME
        value: "FINTRUST_admin"
      - key: BOT_USERNAME
        sync: false # Set in Render dashboard
      - key: WEBHOOK_DOMAIN
        fromService:
          type: web
          name: telegram-investment-bot
          property: host # Automatically gets your Render URL

databases:
  # The PostgreSQL Database
  - name: investment-db
    plan: free
    databaseName: investment_bot_db
